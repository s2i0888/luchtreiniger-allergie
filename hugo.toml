baseURL = 'https://luchtreiniger-allergie.nl/'
languageCode = 'nl-nl'
title = 'Luchtreiniger Allergie - Onafhankelijke Tests & Advies'
theme = ''

# Hugo build settings
buildFuture = false
buildDrafts = false
buildExpired = false

# Performance optimizations
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

# Security headers
[security]
  enableInlineShortcodes = false

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      xHTML = false

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "test-methodologie"
    name = "Test Methodologie"
    url = "/test-methodologie/"
    weight = 2
  [[menu.main]]
    identifier = "vergelijking"
    name = "Vergelijking"
    url = "/test-comparison/"
    weight = 3

# Site parameters
[params]
  author = "Luchtreiniger Allergie Team"
  description = "Onafhankelijke tests van luchtreinigers voor hooikoorts en allergieÃ«n. Consumer Reports methodologie, EAN-verificatie, Nederlandse markt."
  
