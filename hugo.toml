  seo_keywords = ["luchtreiniger", "allergie", "hooikoorts", "test", "review", "CADR", "HEPA filter", "Nederland"]
  seo_author = "Luchtreiniger Allergie Team"
  
  # Social
  twitter = "@luchtreiniger_nl"
  
  # Contact
  contact_email = "info@luchtreiniger-allergie.nl"
  
  # Affiliate disclaimer
  affiliate_disclaimer = "Wij testen onafhankelijk. Als u via onze links koopt, ontvangen wij mogelijk een commissie zonder extra kosten voor u."
  
  # Maintenance mode
  maintenance_mode = "true"